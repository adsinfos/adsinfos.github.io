<div *ngIf="showAd" #divad>
   <ins class="adsbygoogle" 
      style="display:block"
      attr.data-ad-client="{{this.config.adClient}}"
      attr.data-ad-slot="{{this.config.adSlot}}"
      attr.data-ad-format="{{this.config.adFormat}}"
      attr.data-full-width-responsive="{{this.config.fullWidthResponsive}}">
    </ins>
</div>
