<div id="superior" *ngIf="showSuperior" class="div-320-50">
    <ad [tipo]="3" [cargaren]="0" ></ad>

</div>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col" class="table-primary" colspan="2">{{divisas.fecha}}</th>
            </tr>
            <tr>
                <th scope="col" class="table-primary">Divisa</th>
                <th scope="col" class="table-primary">Valor</th>

            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let fila of divisas.lista">
                <td align="left">
                    {{getNombre(fila)}}
                </td>
                <td align="right">
                    {{getValor(fila)}}
                </td>
            </tr>

        </tbody>

    </table>
</div>
<div id="inferior" *ngIf="showInferior" class="div-320-50">
    <ad [tipo]="3" [cargaren]="1" ></ad>
</div>
<button type="button" class="btn btn-primary btn-lg px-4 gap-3" (click)="regresar()">Regresar</button>
